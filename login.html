<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyManager</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Welcome to MyManager</h1>
      <p>Please log in to continue</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Back to Home Button -->
      <button class="btn-secondary" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Back to Home
      </button>
    </div>
  </div>

  <script>
    // Predefined accounts
    const accounts = {
      doctor: { username: "doctor", password: "doctor123" },
      secretary: { username: "secretary", password: "secretary123" },
      patient: { username: "patient", password: "patient123" }
    };

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get user input
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Authenticate user
      let authenticated = false;
      let role = "";

      for (const [key, account] of Object.entries(accounts)) {
        if (account.username === username && account.password === password) {
          authenticated = true;
          role = key;
          break;
        }
      }

      if (authenticated) {
        alert(`Welcome, ${role.charAt(0).toUpperCase() + role.slice(1)}!`);
        window.location.href = `pages/${role}/dashboard.html`; // Redirect to the respective dashboard
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
