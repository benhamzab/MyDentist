<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Materials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="manage-materials.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1>MyManager</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="manage-materials.html" class="active"><i class="fas fa-boxes"></i> Manage Materials</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-bar">
      <h2>Manage Materials</h2>
    </header>

    <section class="content">
      <div class="toolbar">
        <button class="btn-add" onclick="window.location.href='AddMaterials.html'">
          <i class="fas fa-plus"></i> Add Material
        </button>
      </div>
      <table id="materialsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Stock Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="manage-materials.js"></script>
</body>
</html>
