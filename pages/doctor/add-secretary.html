<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Secretary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="add-secretary.css">
</head>
<body>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <h2>Add New Secretary</h2>
    </header>

    <!-- Form Section -->
    <section class="content">
      <form id="addSecretaryForm" class="form-container">
        <div class="form-group">
          <label for="secretaryName">Name:</label>
          <input type="text" id="secretaryName" name="secretaryName" placeholder="Enter secretary name" required>
        </div>

        <div class="form-group">
          <label for="secretaryEmail">Email:</label>
          <input type="email" id="secretaryEmail" name="secretaryEmail" placeholder="Enter secretary email" required>
        </div>

        <div class="form-group">
          <label for="secretaryPhone">Phone:</label>
          <input type="tel" id="secretaryPhone" name="secretaryPhone" placeholder="Enter secretary phone" required>
        </div>

        <div class="form-group">
          <label for="secretaryRole">Role:</label>
          <input type="text" id="secretaryRole" name="secretaryRole" placeholder="Enter secretary role (e.g., Scheduling)" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Secretary</button>
          <a href="manage-secretary.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to Manage Secretary</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("addSecretaryForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Retrieve form data
      const name = document.getElementById("secretaryName").value;
      const email = document.getElementById("secretaryEmail").value;
      const phone = document.getElementById("secretaryPhone").value;
      const role = document.getElementById("secretaryRole").value;

      // Validate required fields
      if (!name || !email || !phone || !role) {
        alert("Please fill in all required fields!");
        return;
      }

      // Retrieve existing secretaries or initialize empty array
      const secretaries = JSON.parse(localStorage.getItem("secretaries")) || [];

      // Add new secretary
      const newSecretary = {
        id: secretaries.length + 1,
        name,
        email,
        phone,
        role,
      };
      secretaries.push(newSecretary);

      // Save back to localStorage
      localStorage.setItem("secretaries", JSON.stringify(secretaries));

      // Redirect to Manage Secretary page
      alert("Secretary added successfully!");
      window.location.href = "manage-secretary.html";
    });
  </script>
</body>
</html>
